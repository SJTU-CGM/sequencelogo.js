<!doctype html>
<html>
  <head>
    <title>Motif Prototype</title>
    <script src="isblogo.js"></script>
    <script type="text/javascript">
      function initCanvas() {
        var pssm = {
            alphabet: ['A', 'G', 'C', 'T'],
            values: [
                [0.1, 0.2, 0.5, 0.2],
                [0.8, 0.0, 0.1, 0.1],
                [0.2, 0.4, 0.3, 0.3],
                [0.05, 0.01, 0.01, 0.993],
      ]
        };
        isblogo.makeLogo(document.getElementById('mycanvas'), pssm);
      }
    </script>
  </head>
  <body onload="initCanvas()">
    <canvas id="mycanvas" width="400" height="300">
      Canvas not supported here
    </canvas>
  </body>
</html>
